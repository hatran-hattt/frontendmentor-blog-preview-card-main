<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="flex-box-center">
    <header>
      <h1>Blog Preview Card</h1>
    </header>
    <main class="flex-box-center">
      <div class="blog-card">
        <img
          class="blog-card__illustration"
          alt="Blog Illustration Image"
          src="./assets/images/illustration-article.svg"
        />
        <div class="blog-card__content">
          <div class="blog-card__category">Learning</div>
          <p class="blog-card__date">Published 21 Dec 2023</p>
          <h2 class="blog-card__title">HTML & CSS foundations</h2>
          <p class="blog-card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="blog-card__author">
          <img
            class="blog-card__author-avatar"
            alt="Author avatar image"
            src="./assets/images/image-avatar.webp"
          />
          <span class="blog-card__author-name">Greg Hooper</span>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ha</a>.
      </div>
    </footer>
  </body>
</html>
